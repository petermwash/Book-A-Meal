<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>
<body class="bg">
	<div>
		<div>
			<div class="frm-div">
				<form action="#!" method="POST">
					<div>
						<h2>Sign up</h2>
						Provide the information below to sign up
					</div>
					<div class="space">
						<label for="fname">First name: </label><br>
						<input type="text" name="fname" id="fname" required="required" placeholder="Your first name" size="40" class="txtbox">
					</div>
					<div class="space">
						<label for="lname">Last name: </label><br>
						<input type="text" name="lname" id="lname" required="required" placeholder="Your last name" size="40" class="txtbox">
					</div>
					<div class="space">
						<label for="email">Email: </label><br>
						<input type="text" name="email" id="email" required="required" placeholder="Your email" size="40" class="txtbox">
					</div>
					<div class="space">
						<label for="uname">Choose username: </label><br>
						<input type="text" name="uname" id="uname" required="required" placeholder="Your username" size="40" class="txtbox">
					</div>
					<div class="space">
						<label for="password">Choose password: </label><br>
						<input type="text" name="password" id="password" required="required" placeholder="Your password" size="40" class="txtbox">
					</div>
					<div class="space">
						<label for="repassword">Retype password: </label><br>
						<input type="text" name="repassword" id="repassword" required="required" placeholder="Repeat password" class="txtbox">
					</div>
					<div class="space">
						<input type="submit" name="Signup" id="button" value="Signup">
					</div>
					<div class="space">
						Already a member? <a href="signin.html">Sign in</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
