<!DOCTYPE html>
<html>
<head>
	<title>Signin</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="bg">
	<div>
		<div>
			<div class="frm-div">
				<form action="#!" method="POST">
					<div>
						<h2>Sign in</h2>
						Provide the information below to sign up
					</div>
					<div class="space">
						<label for="uname">Username or email: </label><br>
						<input type="text" name="uname" id="uname" required="required" placeholder="Your username or email" class="txtbox">
					</div>
					<div class="space">
						<label for="password">Password: </label><br>
						<input type="text" name="password" id="password" required="required" placeholder="Your password" class="txtbox">
					</div>
					<div class="space">
						<input type="checkbox" name="rememberme" id="rememberme">
						<label for="rememberme"> Remember me</label>
					</div>
					<div class="space">
						<a href="#!">Forgot password</a>
					</div>
					<div class="space">
						<input type="submit" name="Signin" id="button" value="Signin" onclick="window.location.href='index.html'">
					</div>
					<div class="space">
						Not yet a member? <a href="signup.html">Sign up</a>
					</div>
					<div>
						<a href="mealopt.html">Admin section</a>
					</div>
					<div>
						<a href="menu.html">Customer section</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
